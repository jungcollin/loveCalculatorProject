<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Love Calculator</title>
</head>
<body>
  <form action="/love_post" method="post" id="loveForm">
    Your Name : <input type="text" name="yourName" autocomplete="off"><br />
    Partner Name <input type="text" name="partnerName" autocomplete="off"><br />
    <input type="submit" value="Submit">
  </form>

  <button class="sendAjax">send Ajax</button>

  <div class="render">

  </div>

  <script>
    document.querySelector('.sendAjax').addEventListener('click', function(e) {
      var form = document.querySelector('#loveForm');
      var inputData = {
        yourName : form.elements[0].value,
        partnerName : form.elements[1].value 
      }

      sendTo('http://127.0.0.1:3000/ajax_send_form', inputData);
    })

    function sendTo(url, data) {
      var data = JSON.stringify(data);
      
      var xhr = new XMLHttpRequest();
      xhr.open('POST', url);
      xhr.setRequestHeader('Content-Type', "application/json");
      xhr.send(data);

      xhr.addEventListener('load', function() {
        var result = JSON.parse(xhr.responseText);
        document.querySelector('.render').innerHTML = result.yourName;
      })
    }
  </script>

  
</body>
</html>
