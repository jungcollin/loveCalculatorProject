<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Love Calculator</title>
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <div id="wrap">
    <h1 class="title">Love Calculator</h1>
    <main class="contents">
      <form action="/love_post" method="post" id="loveForm">
        <h2 class="form_title">
          DETAILS
        </h2>
        <div class="input_group">
          <label for="yourName">Your Name</label>
          <input id="yourName" type="text" name="yourName" autocomplete="off"><br />
        </div>
        <div class="input_group">
          <label for="partnerName">Partner Name</label>
          <input id="partnerName" type="text" name="partnerName" autocomplete="off">
        </div>
        <button class="btn btn_submit">Submit</button>
      </form>
      <div class="render"></div>
    </main>
  </div>

  <script src="/js/main.js"></script>
</body>

</html>
